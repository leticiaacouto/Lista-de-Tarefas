<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./lista.png">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
   
    
    <title>Lista de Tarefas</title>
    
</head>
<body>
    
    <h1>Lista de Tarefas</h1>

    <input type="text" id="taskInput" placeholder="Digite uma tarefa">

    <button onclick="addTask()">Adicionar Tarefa</button>
    <ul id="taskList">

    </ul>

    <footer>
        <!-- Grid container -->
        <div class="container pt-4">
           <!-- Section: Social media -->
           <section class="mb-4">
             
             <!-- Instagram -->
             <a
               data-mdb-ripple-init
               class="btn btn-link btn-floating btn-lg text-body m-1"
               href="https://www.instagram.com/leticiaa.coutto/"
               role="button"
               data-mdb-ripple-color="dark"
               ><i class="fab fa-instagram"></i
             ></a>
       
             <!-- Linkedin -->
             <a
               data-mdb-ripple-init
               class="btn btn-link btn-floating btn-lg text-body m-1"
               href="https://www.linkedin.com/in/leticiacoutom/"
               role="button"
               data-mdb-ripple-color="dark"
               ><i class="fab fa-linkedin"></i
             ></a>
             <!-- Github -->
             <a
               data-mdb-ripple-init
               class="btn btn-link btn-floating btn-lg text-body m-1"
               href="https://github.com/leticiaacouto"
               role="button"
               data-mdb-ripple-color="dark"
               ><i class="fab fa-github"></i
             ></a>
           </section>
           <!-- Section: Social media -->
         </div>
         <!-- Grid container -->
       
         <!-- Copyright -->
         <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
           © 2024 Letícia Couto.M
         </div>
         <!-- Copyright -->
              
           </footer>

           
    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>';
                taskList.appendChild(li);
                taskInput.value = ""; 
            } else {
                alert("Por favor, insira uma tarefa válida.");
                
            }
         }

         function removeTask(button) {
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
         }


        
    </script>

</body>
</html>
